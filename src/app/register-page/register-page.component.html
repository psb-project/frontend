<div class="full-screen">
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <div>
      <button type="submit" routerLink="/home" [disabled]="!registrationForm.valid">Register</button>
    </div>
  </form>
</div>
